<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="Fakestore.css">
    <script type="text/javascript">

        function LoadCategories() {
            fetch("https://fakestoreapi.com/products/categories&quot;")
                .then(function (response) {
                    return response.json
                })
                .then(function(categories){
                    categories.unshift("all")
                    categories.map(function(category){
                        var option=document.createElement("option");
                        option.text=category.toUpperCase();
                        option.value=category;
                        document.getElementById("lstCategories").appendChild(option)
                    })

                })
        }
    </script>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg border p-2 border-2 border-dark">
        <div class="container-fluid ">
            <h2>Fakestore.</h2>
            <div class="navbar-collapse d-flex justify-content-between ">
                <ul class="navbar-nav">
                    <li><a href="javascript:NavClick('all')" class=" nav-link">Home</a></li>
                    <li><a href="javascript:NavClick('jewellery')" class="nav-link">Jewelery</a></li>
                    <li> <a href="javascript:NavClick('Electronics')" class="nav-link">Electronics</a></li>
                    <li> <a href="javascript:NavClick('Men's Fashion)" class="nav-link">Men's Fashion</a></li>
                    <li> <a href="javascript:NavClick('Women's fashion)" class="nav-link">Women's fashion</a></li>
                </ul>
                <button data-bs-target="#cart" data-bs-toggle="model"
                    class="btn btn-warning bi bi-cart4 position-relative">
                    <span class="badge bg-danger rounded-circle position-absolute"></span>
                </button>
            </div>

        </div>
    </nav>
    <section>
        <div class="w-25">
            <label class="form-label fw-bold fs-4 mt-5 " id="lstCategories">Select Category</label>
            <div>
                <select class="form-select"></select>
            </div>

        </div>
        <div>
            <button class="btn btn-danger w-25 mt-2">More Filters</button>
        </div>
    </section>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
